<!DOCTYPE html>
<html style="width:357px; height:500px;">
    <head>
        <title>Zilliqa Browser Extension</title>
        <link rel="stylesheet" href="styles/jquery.mobile-1.4.5.min.css">
        <script src="scripts/jquery.min.js" ></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="scripts/ddslick.min.js"></script>

        <script src="scripts/aes.js" ></script>
        <script src="scripts/blockies.js"></script>
        <script src="scripts/bip39Mnemonic.js"></script>
        <script src="scripts/Laksa.browser.js"></script>
        <script src="scripts/browserCrypto.js" ></script>
        <script src="scripts/localDB.js" ></script>
        <script src="scripts/jquery.qrcode.min.js"></script>
        
        <!--<script src="scripts/LaksaWallet.browser.js"></script>-->
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">       
    </head>
    <body style="width:357px; height:530px;" id="body">     
        <div class="navbar">
          <a href="#home"><img src="logo.png" alt="logo" height="20px"></a>
         <!-- <a href="#"><img src="box.png" alt="logo" height="20px"></a> -->
          
		  
          <div class="nav-right"> 
              <div class="dropdown">
  <!--                <button class="dropbtn ui-btn ui-shadow ui-icon-recycle ui-btn-icon-notext ui-btn-inline">
                </button>
                
              <div class="dropdown-content">

                  <a href="#">Zilliqa Main Net</a>
                  <a href="#">Zilliqa Test Net</a>
                  <a href="#">localhost 4201</a>
-->
				<div>
                  <select class="dropdown-select">
					<option value="ZilTestNet">Zilliqa Test Net</option>
					<option value="ZilMainNet">Zilliqa Main Net</option>				
					
				</select>
                </div>
              </div>
              
              <div class="dropdown">
                <button id="logout" class="dropbtn ui-btn ui-shadow ui-icon-power ui-btn-icon-notext ui-btn-inline">
                </button>
              </div>
          </div> 
        </div>
        
        
        
        <div id="setPass" class="center-align" style="display:block">
            <div id="restore-header">
                    <h2>Create Password</h2>
            </div>
            <br>
            <textarea id="newSeedPhrase" data-role="none" rows="7" cols="35" placeholder="Enter your 12 words of secret phrase here"></textarea><br>
            <input id="newPassword" data-role="none" type="password" placeholder="New Password"><br>
            <input id="newConfirmPassword" data-role="none" type="password" placeholder="Confirm Password"><br>
            <button data-role="none" id="setPass-clear">Clear</button>
            <button data-role="none" id="setPass-ok">OK</button><br>
        </div>

        <div id="login"  style="display:none">
            <div id="icon-thumbnail">
                    <!--image here-->
                    <img src="logo.png" height="100%" alt="Green Wallet" />
            </div>
            <h2>ZILLIQA</h2>
            <div class="pass-input">
                <input id="password" type="password" placeholder="Password"><br>
                <!--<button class="login-btn">Login</button><br>-->
                <button data-role="none" id="login-btn" class="login-btn">Login</button>
                <button data-role="none" id="login-seed">Restore from Seed Phrase</button>
            </div>
        </div>
        
        
        <div id="restore" class="center-align" style="display:none">
            <div id="restore-header">
                    <h2>RESTORE</h2>
            </div>
            <br>
            <textarea id="resetSeedPhrase" data-role="none" rows="7" cols="35" placeholder="Enter your 12 words of secret phrase here"></textarea><br>
            <input id="resetPassword" data-role="none" type="password" placeholder="New Password"><br>
            <input id="resetConfirmPassword"data-role="none" type="password" placeholder="Confirm Password"><br>
            <button data-role="none" id="restore-cancel">Cancel</button>
            <button data-role="none" id="restore-ok">OK</button><br>
        </div>
        
        
        
        
        <div id="home" style="display:none">
            <div class="account-panel ui-nodisc-icon ui-alt-icon">
                <a href="#mypanel" class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext ui-btn-inline" style="align:left" data-inline="true" data-iconpos="notext" data-theme="a" data-role="button">Account</a>
            </div>
            
            
            <div class="home-account-container">                
                <div id='homeAccIdenticon' class="home-account-identicon"><img src="" /></div>
                <div class="home-account-content">
                    <h2 id='homeAccName' class="home-account-name"></h2>
                    <div id='homeAddress' class="ui-btn ui-btn-inline"></div>
               </div>
               <b><p id='homeZilBalance'>Connecting...</p></b>
            </div>
            <div class="account-info">
                
            </div>
            
            
            <div data-role="tabs" id="tabs">
              <div class="tabs-head" data-role="navbar" >
                <ul>
                  <li><a id="tab-accounts" href="#div-accounts" data-ajax="false" data-icon="clock">Accounts</a></li>
                  <li><a id="tab-sending" href="#tab-send" data-ajax="false" data-icon="action">Send</a></li>
                  <li><a id="tab-receive" href="#receive-div" data-ajax="false" data-icon="shop">Receive</a></li>
                  <li><a href="#tab-stats" data-ajax="false" data-icon="info" id="zil-stats">Stats</a></li>
                </ul>
              </div>
              
              <div id="div-accounts">
                <div id="accountSelect"></div>
                <button id="accbtnTry">set</button>
              </div>
            
              
              <div id="tab-send">
                <!--<label for="sendFromSelect" style="font-size:15px;">From:</label>
                <select name="sendFromSelect" id="sendFromSelect" data-mini="true"></select>-->
                <div id="sendFromSelect"></div>
                <!--<div id="sendToSelect"></div>-->
                <div class="center-align">
                    <input id="sendToAddress" data-role="none" type="text" placeholder="Address to Send"><br>
                    <input id="sendAmount" data-role="none" type="number" placeholder="Amount to Send"><br>
                    <input id="sendGasPrice" data-role="none" type="number" placeholder="Gas Price"><br>
                    <button data-role="none" id="send-cancel">Cancel</button>
                    <button data-role="none" id="send-ok">OK</button><br>
                </div>
                <!--<label for="sendFromSelect" style="font-size:15px;">To:</label>
                <select name="sendToSelect" id="sendToSelect" data-mini="true"></select>-->
              </div>
              
              <div id="receive-div">
                <div id="receive-selectToQR"></div>
                <div id="receive-QRGenerator"></div>
                <!--<div id="receiveAddr" title = "Click to Copy Address"><span id="receive-addrDisp" ></span></div>-->
                <div id="receiveAddr">
                    <button id="receive-addrDisp" class="ui-btn ui-btn-inline" title = "Click to Copy Address"></button>
                </div>
              </div>
              
              <div id="tab-stats">  <!--    Stats tab Code will go here --> 
               <table width="100%">
				   <tr>
					   <td id="tbl-zildata"> <b> Currency Name:</b> Zilliqa </td>
				   </tr>
				   <tr>
					   <td id="tbl-zilTime"> </td>

				   </tr>
				   <tr> <td align="center"><b>--- USD --- </b></td></tr>
				   <tr>
					   <td id="tbl-zilUSDprice"></td>
				   </tr>
				   <tr>
					   <td id="tbl-zilUSD24hVol"></td>
				   </tr>
				   <tr>
					   <td id="tbl-zilUSDmktCap"></td>
				   </tr>
				   <tr>
					   <td id="tbl-zilUSD1hChng"></td>
				   </tr>
				   
				   <tr> <td align="center"><b>--- EUR --- </b></td></tr>
				   <tr>
					   <td id="tbl-zilEURprice"></td>
				   </tr>
				   <tr>
					   <td id="tbl-zilEUR24hVol"></td>
				   </tr>
				   <tr>
					   <td id="tbl-zilEURmktCap"></td>
				   </tr>
				   <tr>
					   <td id="tbl-zilEUR1hChng"></td>
				   </tr>
				   
               </table>
              </div>
            </div>
            
            
            
            
            <div data-role="content">
                <div align="left">
                    <div data-role="panel" id="mypanel" data-position="left" data-display="overlay">
                        
                        <h3>My Accounts</h3>
                        <hr>
                        <div id='panelAccountNames'>
                            <!--<button class="ui-btn ui-icon-user ui-btn-icon-left ui-corner-all">Account 1</button>-->
                        </div>
                        <hr>
                        <button id="create-account" class="ui-btn ui-icon-plus ui-btn-icon-left ui-corner-all">Create Account</button>
                        <button id="import-account" class="ui-btn ui-icon-arrow-d ui-btn-icon-left ui-corner-all">Import Account</button>
                        <hr>
                        <button class="ui-btn ui-icon-gear ui-btn-icon-left ui-corner-all">Settings</button>                        
                    </div>
                    
                </div>
            </div>
            <div data-position="fixed" data-role="footer" align="center">
                
            </div>	
        </div>
        <!--Closing of Home-->
        
        <div id="createAccount" align="center">
            <input id="createAccountName" data-role="none" type="text" placeholder="Account Name"><br>
            <table>
                <tr><td id="zilAccountName"></td></tr>
                <tr><td id="zilAddress"></td></tr>
                <tr><td id="zilPrivate"></td></tr>
                <tr><td id="zilPublic"></td></tr>
            </table>
            <button id="createAccountOk" data-inline="true">Create Account</button><br>
            <button id="createAccountBack" data-inline="true" data-icon="arrow-l">Back</button>
        </div>
        
        
        <div id="importAccount" align="center">
            <input id="importAccountName" data-role="none" type="text" placeholder="Account Name"><br>
            <input id="importAccountAddress" data-role="none" type="text" placeholder="Account Address"><br>
            <input id="importAccountPublic" data-role="none" type="text" placeholder="Account Private Key"><br>
            <input id="importAccountPrivate" data-role="none" type="text" placeholder="Account Public Key"><br>

            <button id="importAccountOk" data-inline="true">Import Account</button><br>
            <button id="importAccountBack" data-inline="true">Back</button><br>
        </div>
